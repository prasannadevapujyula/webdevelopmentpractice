<!-- horizontal is a row and verical is column
to represent data in table format
we use table tag
<tr> is for table row
    <th> is for table heading
        <td> is for table cell or table data combination od vertical ansd horizontal line-->

            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>s.no</th>
             <td>5201421004</td>
        </tr>
        <tr>
            <th>
                name
            </th>
            <td>prasanna</td>
        </tr>

        <th>age</th> 
        <td>19</td>   
        </tr>

    </table>
    
</body>
</html>
