<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicker(){
          const a=document.getElementById("para");
          a.innerHTML=a.innerHTML+"\n The Button is Clicked !!";
        }
    </script>
</head>
<body>
    <h2> Events Example</h2>
    <button onclick="clicker()">click here</button>
    <p id="para"> </p>
   
</body>
</html>
