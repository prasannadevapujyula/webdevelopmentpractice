<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h1> calender months using conditions !!</h1>
    <script>
        var month= 6;
        if(month ==1){
        console.log("january");
        }
        else if(month==2){
            console.log("february")
        }
        else if(month==3){
            console.log("march")
        }
        else if(month==4){
            console.log("april")
        }
        else if(month==5){
            console.log("may")
        }
        else if(month==6){
            console.log("june")
        }
        else if(month==7){
            console.log("july")
        }
        else if(month==8){
            console.log("August")
        }
        else if(month==9){
            console.log("september")
        }
        else if(month==10){
            console.log("october")
        }
        else if(month==11){
            console.log("november")
        }
        else if(month==12){
            console.log("december")
        }
        else {
            console.log("enter valid number")
        }

    </script>
    
    
</body>
</html>
