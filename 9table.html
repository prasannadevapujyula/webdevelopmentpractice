<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Nine(9) table using for loop</h1>
    <script>
      let number=9;
      for(i=0;i<=100;i++){
        console.log(number+"*"+i+ "=" +number*i)
      }
    </script>
</body>
</html>
