<!-- label - name of the input that we want to collect
    eg:name,address
    input- space where the user can enter values/data
    button-trigger a behaviour for the entered content
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2> lets discuss forms</h2>
    
    <form action="">
        <input type="text">
        <input type="radio">
        <input type="checkbox">
        <input type="button">
        <input type="submit">
        <input type="color">
        <input type="datetime">
        <input type="email">
        <input type="number">
        <input type="file">
        <input type="image" src="my.jpeg" width="100">
        <input type="password">
        <input type="reset">
        <br>
        <hr>
        <input type="url">
        <label for="name">Name</label>
        <input type="text" name="fullname" id="fullname">
        <br> <hr>
        <label for="phno">mobile no.</label>
        <input type="number" number="mobileno" id="mobileno">
        <br><hr>
    </form>
    
</body>
</html>
