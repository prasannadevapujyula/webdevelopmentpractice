<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>kanha</td>
            <td rowspan="3">12</td>
            
        </tr>
        <tr>
            <td>radha</td>
        </tr>
        <tr>
            <td>balram</td>
        </tr>
    </table>
</body>
</html>
