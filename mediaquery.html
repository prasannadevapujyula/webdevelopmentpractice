<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
          .container{
            background-color: blue;
            color: whitesmoke;
            padding:25px;

          }
          @media (min-width:750px)
          {
           .container {
             background-color: brown;
           } 
          }
    </style>
</head>
<body>
    <div class="container">
        <h1> hello world!!</h1>
    </div>
</body>
</html>
